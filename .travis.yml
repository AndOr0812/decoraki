before_install:
  - sudo apt-get install -qq --force-yes mesa-utils libgl1-mesa-swx11 libgl1-mesa-swx11-dev xvfb
  - export CHROME_BIN=chromium-browser
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

before_script:
  - npm install -g bower
  - bower install -f
  - ./node_modules/.bin/jshint src || true
  - ./node_modules/.bin/jscs src --fix && ./node_modules/.bin/jscs test --fix || true

sudo: required
language: node_js
node_js:
  - stable
